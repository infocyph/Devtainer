server {
    listen 443 ssl http2;
    server_name {{SERVER_NAME}} www.{{SERVER_NAME}};

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/{{SERVER_NAME}}/fullchain.pem;      # Full chain (cert + intermediates)
    ssl_certificate_key /etc/letsencrypt/live/{{SERVER_NAME}}/privkey.pem;    # Private key
    ssl_trusted_certificate /etc/letsencrypt/live/{{SERVER_NAME}}/chain.pem;  # Intermediate certificate chain
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 valid=300s; # Use Cloudflare's DNS resolvers for OCSP
    resolver_timeout 5s;

    # Client body size limit
    client_max_body_size {{CLIENT_MAX_BODY_SIZE}}M;

    # Proxy all requests to Docker PHP-FPM container
    location / {
        try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass {{PHP_CONTAINER}}:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME {{DOC_ROOT}}$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param HTTPS on;
    }

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;

    # Gzip Compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Static files handling and caching
    location ~* \.(css|js|gif|jpe?g|png|ico|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
    }

    # Log file locations
    access_log /var/log/nginx/{{SERVER_NAME}}.access.log;
    error_log /var/log/nginx/{{SERVER_NAME}}.error.log;
}
