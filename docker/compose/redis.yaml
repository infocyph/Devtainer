services:
  # Redis Single Instance
  redis-server:
    container_name: REDIS
    image: redis/redis-stack-server:${REDIS_VERSION:-latest}
    profiles:
      - redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./data/redis:/data
    environment:
      - TZ=${TZ:-Asia/Dhaka}
      - REDIS_ARGS="--save 10 1 --appendonly yes"
    networks:
      backend:
        ipv4_address: 172.23.8.1  # Static IP for Redis Single Instance
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Master (Primary)
  redis-master:
    container_name: REDIS_MASTER
    image: redis/redis-stack-server:${REDIS_VERSION:-latest}
    profiles:
      - redis-replication
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./data/redis-master:/data
    environment:
      - TZ=${TZ:-Asia/Dhaka}
      - REDIS_ARGS="--save 10 1 --appendonly yes"
    networks:
      backend:
        ipv4_address: 172.23.8.2  # Static IP for Redis Master
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Replica (Slave)
  redis-replica:
    container_name: REDIS_REPLICA
    image: redis/redis-stack-server:${REDIS_VERSION:-latest}
    profiles:
      - redis-replication
    restart: always
    depends_on:
      - redis-master
    environment:
      - TZ=${TZ:-Asia/Dhaka}
      - REDIS_ARGS="--save 10 1 --appendonly yes"
    command: [ "sh", "-c", "redis-server --replicaof redis-master 6379" ]
    volumes:
      - ./data/redis-replica:/data
    networks:
      backend:
        ipv4_address: 172.23.8.3  # Static IP for Redis Replica
    healthcheck:
      test: [ "CMD", "redis-cli", "-h", "redis-master", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # RedisInsight Client
  redis-client:
    container_name: REDIS_INSIGHT
    image: redis/redisinsight:latest
    restart: always
    environment:
      - TZ=${TZ:-Asia/Dhaka}
    ports:
      - "${RI_PORT:-5540}:5540"
    volumes:
      - ./data/redis-insight:/data
    networks:
      frontend:
        ipv4_address: 172.22.8.1  # Static IP for RedisInsight on Frontend
      backend:
        ipv4_address: 172.23.8.4  # Static IP for RedisInsight on Backend
    profiles:
      redis:
        environment:
          - REDIS_INSIGHT_REDIS_HOST=redis-server
      redis-replication:
        environment:
          - REDIS_INSIGHT_REDIS_HOST=redis-master
