x-php-service: &php-service
  restart: unless-stopped
  environment:
    - TZ=${TZ:-}
  env_file:
    - "../../.env"
  networks:
    frontend: {}
    backend: {}
    datastore: {}
  volumes:
    - "${PROJECT_DIR:-./../../../application}:/app"
    - ../conf/www.conf:/usr/local/etc/php-fpm.d/www.conf
    - ../conf/openssl.cnf:/etc/ssl/openssl.cnf
    - ../../configuration/php/php.ini:/usr/local/etc/php/conf.d/99-overrides.ini
    - "../../configuration/ssh:/home/${USER}/.ssh:ro"
    - "${HOME}/.gitconfig:/home/${USER}/.gitconfig:ro"
    - ../../configuration/rootCA:/etc/share/rootCA:ro
  depends_on:
    - server-tools
  healthcheck:
    test: ["CMD-SHELL", "php-fpm -t || exit 1"]
    interval: 30s
    timeout: 10s
    retries: 3

services:
  php73:
    <<: *php-service
    container_name: PHP_7.3
    hostname: php-73
    networks:
      frontend:
        ipv4_address: 172.28.0.50
      backend:
        ipv4_address: 172.29.0.50
      datastore:
        ipv4_address: 172.30.0.50
    build:
      context: ../dockerfiles
      dockerfile: php.Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-root}
        USERNAME: ${USER}
        PHP_EXT: ${PHP_EXT:-}
        LINUX_PKG: ${LINUX_PKG:-}
        WORKING_DIR: ${WORKING_DIR}
        PHP_VERSION: 7.3
        PHP_EXT_VERSIONED: ${PHP_EXT_73:-}
        LINUX_PKG_VERSIONED: ${LINUX_PKG_73:-}
    profiles: [php, php73]

