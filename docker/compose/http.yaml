services:
  nginx:
    container_name: NGINX
    hostname: nginx
    image: nginx:${NGINX_VERSION:-latest}
    profiles:
      - nginx
    restart: always
    environment:
      - TZ=${TZ:-}
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../../logs/nginx:/var/log/nginx
      - ../../configuration/nginx:/etc/nginx/conf.d
      - ../../configuration/ssl:/etc/mkcert
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - frontend
    command: [ "/bin/sh", "-c", "nginx -g 'daemon off;'" ]
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 30s
      timeout: 10s
      retries: 3

  apache:
    container_name: APACHE
    hostname: apache
    build:
      context: ../conf/docker-files
      dockerfile: apache.Dockerfile
      args:
        APACHE_VERSION: ${APACHE_VERSION:-latest}
    profiles:
      - apache
    restart: always
    environment:
      - TZ=${TZ:-}
    ports:
      - "${APACHE_HTTP_PORT:-80}:80"
      - "${APACHE_HTTPS_PORT:-443}:443"
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
      - ../../configuration/ssl:/etc/mkcert
      - ../../configuration/apache:/etc/apache2/sites-available
      - ../../logs/apache:/var/log/apache2
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - frontend
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost" ]
      interval: 30s
      timeout: 10s
      retries: 3
